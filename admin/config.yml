backend:
  name: git-gateway
  branch: master

media_folder: "images/reading-nook"
public_folder: "/images/reading-nook"

collections:
  - name: "reading-nook"
    label: "Reading Nook Posts"
    folder: "posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string", default: "No Such Furry Books" }
      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - { label: "Book Buzz", value: "book-buzz" }
          - { label: "Reading Together", value: "reading-together" }
          - { label: "In the Classroom", value: "classroom" }
          - { label: "Activities & Freebies", value: "activities" }
          - { label: "Behind the Pages", value: "behind-pages" }
          - { label: "Heart-to-Heart", value: "heart-to-heart" }
        default: "reading-together"
      - { label: "Featured Image", name: "featured_image", widget: "image", required: false }
      - { label: "Excerpt", name: "excerpt", widget: "text", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Published", name: "published", widget: "boolean", default: true }
